<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login</title>
  </head>
  <body>
    <header class="text-5xl text-orange-800 text-center mt-14">
      <h1>
        Welcome to Functional
        <span class="text-violet-600 font-semibold">Baper Bank</span>
      </h1>
    </header>

    <!--------------------- login section  ------------------------->
    <!--------------------- login section  ------------------------->
    <!--------------------- login section  ------------------------->
    <section class="mt-20">
      <div class="bg-sky-400 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-4xl font-semibold mb-6">Please login</h3>
        <input
          id="email-field"
          class="w-9/12 block mb-6 px-6"
          type="email"
          placeholder="Enter your email"
        />
        <input
          id="password-field"
          class="w-9/12 block mb-6 px-6"
          type="password"
          placeholder="Enter your Password"
        />
        <button
          id="btn-submit"
          class="text-white font-medium bg-pink-800 rounded-xl hover:bg-yellow-500 px-6 py-2"
        >
          Submit
        </button>
      </div>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
