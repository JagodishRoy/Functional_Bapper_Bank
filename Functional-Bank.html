<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Withdraw and deposit</title>
</head>
<body>
   <header class="mt-12 text-5xl text-center font-medium">
        <h1>Functional <span class="text-violet-600 font-bold">Baper Bank</span></h1>
   </header>


    <!-----------deposit and withdraw Balance calculation--------->
    <!-----------deposit and withdraw Balance calculation--------->
    <!-----------deposit and withdraw Balance calculation--------->
   <section>
        <div class="grid grid-cols-3 w-9/12 mx-auto gap-6 mt-12  text-white">
            <div class="text-center bg-pink-800 rounded-xl p-8 mt-6">
                <h2 class="text-3xl mb-6">Deposit</h2>
                <h3 class="text-4xl mb-6">&<span id="deposit-total">00</span></h3>
            </div>
            <div class="text-center bg-yellow-600 rounded-xl p-8  mt-6">
                <h2 class="text-3xl mb-6">Withdraw</h2>
                <h3 class="text-4xl mb-6">&<span id="withdraw-total">00</span></h3>
            </div>
            <div class="text-center bg-green-400 rounded-xl p-8  mt-6">
                <h2 class="text-3xl mb-6">balance</h2>
                <h3 class="text-4xl mb-6">&<span id="balance-total">1200</span></h3>
            </div>
        </div>
   </section>

   <!-------------deposit and withdraw input section -------------->
   <!-------------deposit and withdraw input section -------------->
   <!-------------deposit and withdraw input section -------------->
   <section class="mt-12">
        <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto ">
            <div class="bg-sky-400 rounded-xl p-8">
                <h2 class="text-3xl text-white font-medium mb-10"> How much you want to Deposit?</h2>
                <input id="deposit-field" class="w-9/12 block px-3 mb-6" type="text" placeholder="Enter Withdraw Amount">
                <button id="btn-deposit" class="bg-red-600 rounded-xl px-8 py-2 hover:bg-green-800 text-white font-medium">Deposit</button>
            </div>
            <div class="bg-sky-400 rounded-xl p-8">
                <h2 class="text-3xl text-white font-medium mb-10"> How much you want to Withdraw?</h2>
                <input id="withdraw-field" class="w-9/12 block px-3 mb-6" type="text" placeholder="Enter Withdraw Amount">
                <button id="btn-withdraw" class="bg-red-600 rounded-xl px-8 py-2 hover:bg-green-800 text-white font-medium">Withdraw</button>
            </div>
        </div>
   </section>

   
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>
</html>
